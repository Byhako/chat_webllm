<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat hermoso</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: grid;
      place-content: center;
      background-color: #a5a5b2;
      height: 100dvh;
    }
    main {
      width: 480px;
      max-width: 100%;
      height: 70vh;

      background-color: #fff;
      border: 5px solid gray;
      border-radius: 6px;
      overflow-y: auto;
      scroll-behavior: smooth;
    }
    ul {
      display: flex;
      flex-direction: column;
      list-style: none;
      padding: 0;
    }
    .message {
      display: flex;
      flex-direction: column;
      gap: 4;
      padding: 8px 10px;
      margin: 4px 15px;
      > span {
        width: 36px;
        height: 36px;
        background-color: #eee;
        font-size: 16px;
        font-weight: 500;
        display: flex;
        margin-bottom: 8px;
        align-items: center;
        justify-content: center;
        border-radius: 20px;
      }
      > p  {
        border-radius: 4px;
        margin: 0;
      }
      &.user {
        align-self: flex-end;
        align-items: flex-end;
        border-radius: 8px;
        background-color: rgb(168, 228, 242);
        span {
          background-color: rgb(80, 209, 238);
        }
      }
      &.bot {
        border-radius: 8px;
        align-self: flex-start;
        background-color: rgb(193, 233, 177);
        span {
          background-color: rgb(122, 217, 85);
        }
      }
    }

    form {
      display: flex;
      margin-top: 10px;

      input {
        flex-grow: 1;
        border-radius: 6px;
        border: 1px solid grey;
        margin-right: 8px;
        padding: 8px;
        outline: none;
      }

      button {
        border: 0;
        border-radius: 6px;
        cursor: pointer;
        background: cornflowerblue;
        padding: 8px;
        color: white;
        outline: none;
        transition: background 0.3s ease;

        &:hover {
          background: rgb(57, 84, 136);
        }
        &[disabled] {
          background-color: #ccc;
          &:hover {
            pointer-events: none;
          }
        }
      }
    }
  </style>
</head>
<body>

  <main>
    <ul>
      <li class="message bot">
        <span>GPT</span>
        <p>Respuesta</p>
      </li>
      <li class="message user">
        <span>Tu</span>
        <p>Respuesta user</p>
      </li>
      <li class="message user">
        <span>Tu</span>
        <p>Respuesta user 2</p>
      </li>
    </ul>
  </main>

  <form name="message">
    <input type="text" placeholder="Mensaje">
    <button>enviar</button>
  </form>

  <template id="message-template">
    <li class="message">
      <span></span>
      <p></p>
    </li>
  </template>

  <script type="module">
    // import * as webllm from "@mlc-ai/web-llm"
    // // Or only import what you need
    // import { CreateMLCEngine } from "@mlc-ai/web-llm"

    

    const $ = el => document.querySelector(el)
    const $form = $('form')
    const $input = $('input')
    const $template = $('#message-template')
    const $messages = $('ul')
    const $container = $('main')
    const $button = $('button')




    $form.addEventListener('submit', (e) => {
      e.preventDefault()

      const messageText = $input.value.trim()

      if (messageText !== '') {
        // Agregar mensaje al dom
        $input.value = ''
      }

      addMessage(messageText, 'user')
      $button.setAttribute('disabled', true)

      setTimeout(() => {
        addMessage('Hola hermoso, como vas?', 'bot')
        $button.removeAttribute('disabled')
      }, 1000);
    })

    function addMessage(text, sender) {
      // clonar template
      const cloneTemplate = $template.content.cloneNode(true)

      const $newMessage = cloneTemplate.querySelector('.message')
      const $who = $newMessage.querySelector('span')
      const $text = $newMessage.querySelector('p')

      $text.textContent = text
      $who.textContent = sender === 'bot' ? 'GPT' : 'Tu'

      $newMessage.classList.add(sender)

      $messages.appendChild($newMessage)
      $container.scrollTop = $container.scrollHeight
    }
  </script>
  
</body>
</html>
